<html ng-app="haxstore">
    <head>
        <title>HackerProducts Listings</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body ng-controller="main">
        <div class="container">
            <div class="row">
                <form class="form">
                    <label for="search">search</label>
                    <input type="text" ng-model="search" placeholder="search for something..." class="form-control">
                    <button class="btn btn-default" ng-click="searchFor(search)">Search</button>
                </form>
            </div>
            <div class="row">
                <table>
                    <thead>
                        <tr><th>Product</th><th>Description</th></tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in products">
                            <td>{{p.name}}</td>
                            <td>{{p.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <script src="app.js"></script>
    </body>
</html>
